- name: installing packages through loops
  hosts: backend
  become: yes
  tasks:
  - name: install packages
    ansible.builtin.package:
      name: "{{ item }}"
      state: present
    loop:
    - mysql-server
    - nginx
    
  
  - name: Run packages
    ansible.builtin.service:
      name: "{{ item }}"
      state: started
    loop:
    - mysqld
    - nginx